    <!-- ===== NEXT DRAW PICK + LIVE COUNTDOWN (IST SAFE) ===== -->
    <script>
        (function () {
            'use strict';

            // Draw slots in 24h format
            const SLOTS = ["11:00", "12:00", "13:00", "14:00", "16:00", "18:00", "19:00", "20:00"];

            function nowIST() {
                return new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));
            }
            function ymdIST(d) {
                const y = d.getFullYear();
                const m = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${y}-${m}-${day}`;
            }
            function istDateAt(ymd, hhmm) {
                const [y, m, d] = ymd.split('-').map(Number);
                const [H, M] = hhmm.split(':').map(Number);
                const t = nowIST();
                t.setFullYear(y, m - 1, d);
                t.setHours(H, M, 0, 0);
                return t;
            }
            function formatHMS(totalSeconds) {
                const s = Math.max(0, Math.floor(totalSeconds));
                const hh = String(Math.floor(s / 3600)).padStart(2, '0');
                const mm = String(Math.floor((s % 3600) / 60)).padStart(2, '0');
                const ss = String(s % 60).padStart(2, '0');
                return `${hh}:${mm}:${ss}`;
            }
            function getNextDrawDate() {
                const now = nowIST();
                const today = ymdIST(now);
                for (const slot of SLOTS) {
                    const when = istDateAt(today, slot);
                    if (when.getTime() > now.getTime()) {
                        return when;
                    }
                }
                const tomorrow = nowIST();
                tomorrow.setDate(tomorrow.getDate() + 1);
                const ymdTomorrow = ymdIST(tomorrow);
                return istDateAt(ymdTomorrow, SLOTS[0]);
            }

            const displayNext = document.getElementById('displaytime1');
            const displayLeft = document.getElementById('displaytime2');

            function tick() {
                const nextDraw = getNextDrawDate();

                // 12-hour format with AM/PM
                let hours12 = nextDraw.getHours() % 12 || 12;
                let ampm = nextDraw.getHours() >= 12 ? 'PM' : 'AM';
                let hh12 = String(hours12).padStart(2, '0');
                let mm = String(nextDraw.getMinutes()).padStart(2, '0');
                let nextTimeStr = `${hh12}:${mm}:00 ${ampm}`;

                const diffSec = (nextDraw.getTime() - nowIST().getTime()) / 1000;

                if (displayNext) displayNext.value = nextTimeStr;
                if (displayLeft) displayLeft.value = formatHMS(diffSec);
            }

            tick();
            setInterval(tick, 1000);
        })();
    </script>
