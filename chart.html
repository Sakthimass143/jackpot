            margin: 0;

            position: relative;

            text-transform: uppercase;

            font-weight: bold;

            font-family: Helvetica, Arial, Verdana, sans-serif;
            border-bottom: 4px solid #336666;

            margin: 0;

        /* ===== Table Theme ===== */

            margin: 4% auto;

        .month-chart th,

            border: 1px solid #000;

            height: 26px;
            font-size: 14px;
            line-height: 1;

        .top-banner th {
            background: #0f7a3a;
            color: #fff;
            font-weight: 700;
            font-size: 14px;
        }

        .month-head {
            background: #2e75b6;
            color: #fff;
            font-weight: 700;
            width: 64px;
        }

        .month-number {
            background: #2e75b6 !important;
            color: #fff;
            font-weight: 700;
            width: 64px;
        }

        .time-head {
            background: #fbe4d4;
            color: #c00000;
            font-weight: 700;
        }

        .kerala-head {
            background: #fff;
            color: #c00000;
            font-weight: 700;
        }

        .kerala-col {
            background: #fbe4d4;
            color: #c00000;
            font-weight: 700;
        }

        .date-col {

            color: #c00000;

        td.date-cell {

        }

        tbody tr:nth-child(even) td:not(.kerala-col) {
            background: #ffffff;
        }

        tbody tr:nth-child(odd) td:not(.kerala-col) {
            background: #ffffff;
        }

        @media (max-width:780px) {

                height: 24px;

        .filter-box {
            background: linear-gradient(135deg, #f9fafb, #eef2f7);
            border: 1px solid #d1d5db;
            border-radius: 10px;
            padding: 15px 20px;

            justify-content: space-between;

        .filter-box input[type="month"] {

        }

    <!-- Header padding sync (so content starts below fixed header) -->
    <script>
        function syncBodyPaddingToHeader() {
            const header = document.querySelector('form[name="timeform"]');
            if (!header) return;
            // total rendered height (image + nav)
            const h = header.offsetHeight;
            document.body.style.paddingTop = h + 'px';
        }
        // run after layout + after header image loads, and on resize
        window.addEventListener('load', syncBodyPaddingToHeader);
        window.addEventListener('resize', syncBodyPaddingToHeader);
        // if the header image loads later
        const headerImg = document.querySelector('form[name="timeform"] img');
        if (headerImg) { headerImg.addEventListener('load', syncBodyPaddingToHeader); }
    </script>

    <!-- Page logic -->
    <script>
        const timeCols = ["11:00", "12:00", "13:00", "14:00", "16:00", "18:00", "19:00", "20:00"];
        const tbody = document.getElementById('tbody');
        const monthPicker = document.getElementById('monthPicker');
        const loadBtn = document.getElementById('loadBtn');
        const monthAbbr = document.getElementById('monthAbbr');
        const monthNumberCell = document.getElementById('monthNumber');

        (function setDefaultMonth() {
            const d = new Date();
            const m = d.getMonth() + 1;
            monthPicker.value = `${d.getFullYear()}-${String(m).padStart(2, "0")}`;
            monthAbbr.textContent = d.toLocaleString('en', { month: 'short' }).toUpperCase();
            monthNumberCell.textContent = m; // month as number (1–12)
            loadMonth();
        })();

        loadBtn.addEventListener('click', () => {
            const dt = new Date(monthPicker.value + "-01");
            monthAbbr.textContent = dt.toLocaleString('en', { month: 'short' }).toUpperCase();
            monthNumberCell.textContent = dt.getMonth() + 1;
            loadMonth();
        });

        function shouldShow(dateStr, timeStr) {
            const now = new Date();
            const [y, m, d] = dateStr.split('-').map(n => parseInt(n, 10));
            const [hh, mm] = timeStr.split(':').map(n => parseInt(n, 10));
            const slot = new Date(y, m - 1, d, hh, mm, 0, 0);
            const todayStr = new Date().toISOString().slice(0, 10);
            if (dateStr < todayStr) return true;
            if (dateStr > todayStr) return false;
            return now >= slot;
        }

        async function loadMonth() {
            tbody.innerHTML = "";
            const [yearStr, monthStr] = monthPicker.value.split("-");
            const year = parseInt(yearStr, 10);
            const month = parseInt(monthStr, 10);
            const daysInMonth = new Date(year, month, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const { latestByTime, kerala } = await readDate(dateStr);

                const tr = document.createElement('tr');

                const cDay = document.createElement('td');
                cDay.textContent = day;
                cDay.className = 'date-col';
                tr.appendChild(cDay);

                for (let i = 0; i < 4; i++) {
                    const t = timeCols[i];
                    const txt = shouldShow(dateStr, t) ? (latestByTime[t] || "") : "";
                    tr.appendChild(cell(txt));
                }

                const k = document.createElement('td');
                k.textContent = kerala || "";
                k.className = 'kerala-col';
                tr.appendChild(k);

                for (let i = 4; i < timeCols.length; i++) {
                    const t = timeCols[i];
                    const txt = shouldShow(dateStr, t) ? (latestByTime[t] || "") : "";
                    tr.appendChild(cell(txt));
                }

                tbody.appendChild(tr);
            }
        }

        function cell(txt) {
            const td = document.createElement('td');
            td.textContent = txt || "";
            return td;
        }

        async function readDate(dateStr) {
            const snap = await db.ref('results/' + dateStr).get();
            const latestByTime = {};
            let kerala = "";

            if (snap.exists()) {
                const val = snap.val();
                if (val.kerala) kerala = val.kerala;
                Object.keys(val).forEach(k => {
                    if (k === 'kerala') return;
                    const item = val[k];
                    if (!item || !item.time) return;
                    const t = item.time;
                    const isNewer = !latestByTime[t] || (item.ts && item.ts > latestByTime[t].ts);
                    if (isNewer) latestByTime[t] = { num: item.number, ts: item.ts || 0 };
                });
            }
            Object.keys(latestByTime).forEach(t => {
                latestByTime[t] = latestByTime[t].num;
            });

            return { latestByTime, kerala };
        }
    </script>
