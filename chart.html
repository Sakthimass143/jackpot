            --btn-text: #0b1220;

        .btn-download {
            -webkit-tap-highlight-color: transparent;
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: .6rem;
            padding: .9rem 1.15rem;
            border: none;
            border-radius: 14px;
            font: 600 0.95rem/1 system-ui, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--btn-text);
            background:
                linear-gradient(180deg, rgba(255, 255, 255, .25), rgba(255, 255, 255, .05)) padding-box,

            border: 2px solid transparent;
            box-shadow:

                inset 0 0 0 1px rgba(255, 255, 255, .25);
            backdrop-filter: blur(6px) saturate(1.2);
            cursor: pointer;
            transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
            overflow: hidden;
        }

        .btn-download .label {
            white-space: nowrap
        }

        .btn-download .icon {
            position: relative;
            width: 18px;
            height: 18px;
            display: inline-block;
        }

        .btn-download .icon::before,
        .btn-download .icon::after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: currentColor;
        }

        /* Arrow */
        .btn-download .icon::before {
            top: 2px;
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 8px solid currentColor;
            background: none;
        }

        /* Tray */
        .btn-download .icon::after {
            bottom: 1px;
            width: 16px;
            height: 3px;
            border-radius: 2px;
        }

        /* Hover / active */
        .btn-download:hover {
            box-shadow:
                0 10px 28px -8px var(--btn-shadow),
                0 0 0 6px rgba(96, 165, 250, .18),
                inset 0 0 0 1px rgba(255, 255, 255, .28);
            transform: translateY(-1px);
        }

        .btn-download:active {
            transform: translateY(0);
            filter: brightness(.98);
        }

        /* Focus visible */
        .btn-download:focus-visible {
            outline: none;
            box-shadow:
                0 0 0 3px white,
                0 0 0 6px var(--btn-glow),
                0 12px 32px -10px var(--btn-shadow);
        }

        /* Ripple */
        .btn-download::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(120px 120px at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, .35), transparent 60%);
            opacity: 0;
            transition: opacity .25s ease;
        }

        }

        }

        }

    <!-- Load html-to-image library -->
    <script src="https://unpkg.com/html-to-image@1.11.11/dist/html-to-image.umd.js"></script>

    <script>
        (() => {
            // ===== CONFIG =====
            const BUTTON_ID = 'downloadBtn';
            const TABLE_SELECTOR = '.month-chart';        // capture only the table
            const FILENAME_PREFIX = 'monthly-chart-';     // file name prefix
            const PIXEL_RATIO = 3;                        // 2â€“4 for sharpness
            const BG_COLOR = '#ffffff';                   // solid background (null for transparent)
            const EXTRA_PADDING = '0 40px';               // top/bottom 0px, left/right 40px

            const HTML_TO_IMAGE_CDN = 'https://unpkg.com/html-to-image@1.11.11/dist/html-to-image.umd.js';
            const DOM_TO_IMAGE_CDN = 'https://unpkg.com/dom-to-image-more@3.2.0/dist/dom-to-image-more.min.js';

            function loadScriptOnce(src) {
                return new Promise((resolve, reject) => {
                    if ([...document.scripts].some(s => s.src === src)) return resolve();
                    const s = document.createElement('script');
                    s.src = src;
                    s.async = true;
                    s.onload = resolve;
                    s.onerror = () => reject(new Error('Failed to load ' + src));
                    document.head.appendChild(s);
                });
            }

            async function ensureCaptureLib() {
                if (window.htmlToImage?.toPng) return 'htmlToImage';
                try { await loadScriptOnce(HTML_TO_IMAGE_CDN); } catch (_) { }
                if (window.htmlToImage?.toPng) return 'htmlToImage';

                if (window.domtoimage?.toPng) return 'domtoimage';
                try { await loadScriptOnce(DOM_TO_IMAGE_CDN); } catch (_) { }
                if (window.domtoimage?.toPng) return 'domtoimage';

                throw new Error('No capture library available');
            }

            async function waitForFonts() {
                if (document.fonts && document.fonts.status !== 'loaded') {
                    try { await document.fonts.ready; } catch (_) { }
                }
            }

            // Create off-screen clone for clean capture
            function makeTightClone(node) {
                const wrap = document.createElement('div');
                wrap.style.position = 'fixed';
                wrap.style.left = '-10000px';
                wrap.style.top = '-10000px';
                wrap.style.display = 'inline-block';
                wrap.style.background = BG_COLOR || 'transparent';
                wrap.style.padding = EXTRA_PADDING; // extra width around table

                const clone = node.cloneNode(true);
                wrap.appendChild(clone);
                document.body.appendChild(wrap);

                const table = wrap.querySelector(TABLE_SELECTOR) || clone;
                const rect = table.getBoundingClientRect();
                table.style.width = rect.width + 'px';
                table.style.margin = '0 auto'; // keep centered

                return { wrap, table };
            }

            function removeTightClone(wrap) {
                try { document.body.removeChild(wrap); } catch (_) { }
            }

            function getMonthText() {
                return (document.getElementById('monthAbbr')?.textContent || 'MONTH').trim();
            }

            async function exportNow() {
                const table = document.querySelector(TABLE_SELECTOR);
                if (!table) {
                    alert('Table not found on the page.');
                    return;
                }

                const lib = await ensureCaptureLib();
                await waitForFonts();
                window.scrollTo({ top: 0 });

                const oldPad = document.body.style.paddingTop;
                document.body.style.paddingTop = '0px';

                const { wrap, table: clonedTable } = makeTightClone(table);

                const opts = {
                    pixelRatio: PIXEL_RATIO,
                    cacheBust: true,
                    backgroundColor: BG_COLOR, // html-to-image
                    bgcolor: BG_COLOR,         // dom-to-image
                    style: { transform: 'none', zoom: 1 }
                };

                try {
                    let dataUrl;
                    if (lib === 'htmlToImage') {
                        dataUrl = await window.htmlToImage.toPng(clonedTable, opts);
                    } else {
                        dataUrl = await window.domtoimage.toPng(clonedTable, opts);
                    }

                    const a = document.createElement('a');
                    a.download = `${FILENAME_PREFIX}${getMonthText()}.png`;
                    a.href = dataUrl;
                    a.click();
                } catch (err) {
                    console.error('Export failed:', err);
                    alert('Sorry, export failed. Check console for details.');
                } finally {
                    removeTightClone(wrap);
                    document.body.style.paddingTop = oldPad;
                }
            }

            function ready(fn) {
                if (document.readyState !== 'loading') fn();
                else document.addEventListener('DOMContentLoaded', fn);
            }

            ready(() => {
                const btn = document.getElementById(BUTTON_ID);
                if (!btn) {
                    console.warn(`Button #${BUTTON_ID} not found; cannot bind export.`);
                    return;
                }
                btn.addEventListener('click', exportNow);
            });
        })();
    </script>

    <!-- Page logic -->
    <script>
        const timeCols = ["11:00", "12:00", "13:00", "14:00", "16:00", "18:00", "19:00", "20:00"];
        const tbody = document.getElementById('tbody');
        const monthPicker = document.getElementById('monthPicker');
        const loadBtn = document.getElementById('loadBtn');
        const monthAbbr = document.getElementById('monthAbbr');
        const monthNumberCell = document.getElementById('monthNumber');

        (function setDefaultMonth() {
            const d = new Date();
            const m = d.getMonth() + 1;
            monthPicker.value = `${d.getFullYear()}-${String(m).padStart(2, "0")}`;
            monthAbbr.textContent = d.toLocaleString('en', { month: 'short' }).toUpperCase();
            monthNumberCell.textContent = m; // month as number (1â€“12)
            loadMonth();
        })();

        loadBtn.addEventListener('click', () => {
            const dt = new Date(monthPicker.value + "-01");
            monthAbbr.textContent = dt.toLocaleString('en', { month: 'short' }).toUpperCase();
            monthNumberCell.textContent = dt.getMonth() + 1;
            loadMonth();
        });

        function shouldShow(dateStr, timeStr) {
            const now = new Date();
            const [y, m, d] = dateStr.split('-').map(n => parseInt(n, 10));
            const [hh, mm] = timeStr.split(':').map(n => parseInt(n, 10));
            const slot = new Date(y, m - 1, d, hh, mm, 0, 0);
            const todayStr = new Date().toISOString().slice(0, 10);
            if (dateStr < todayStr) return true;
            if (dateStr > todayStr) return false;
            return now >= slot;
        }

        async function loadMonth() {
            tbody.innerHTML = "";
            const [yearStr, monthStr] = monthPicker.value.split("-");
            const year = parseInt(yearStr, 10);
            const month = parseInt(monthStr, 10);
            const daysInMonth = new Date(year, month, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const { latestByTime, kerala } = await readDate(dateStr);

                const tr = document.createElement('tr');

                const cDay = document.createElement('td');
                cDay.textContent = day;
                cDay.className = 'date-col';
                tr.appendChild(cDay);

                for (let i = 0; i < 4; i++) {
                    const t = timeCols[i];
                    const txt = shouldShow(dateStr, t) ? (latestByTime[t] || "") : "";
                    tr.appendChild(cell(txt));
                }

                const k = document.createElement('td');
                k.textContent = kerala || "";
                k.className = 'kerala-col';
                tr.appendChild(k);

                for (let i = 4; i < timeCols.length; i++) {
                    const t = timeCols[i];
                    const txt = shouldShow(dateStr, t) ? (latestByTime[t] || "") : "";
                    tr.appendChild(cell(txt));
                }

                tbody.appendChild(tr);
            }
        }

        function cell(txt) {
            const td = document.createElement('td');
            td.textContent = txt || "";
            return td;
        }

        async function readDate(dateStr) {
            const snap = await db.ref('results/' + dateStr).get();
            const latestByTime = {};
            let kerala = "";

            if (snap.exists()) {
                const val = snap.val();
                if (val.kerala) kerala = val.kerala;
                Object.keys(val).forEach(k => {
                    if (k === 'kerala') return;
                    const item = val[k];
                    if (!item || !item.time) return;
                    const t = item.time;
                    const isNewer = !latestByTime[t] || (item.ts && item.ts > latestByTime[t].ts);
                    if (isNewer) latestByTime[t] = { num: item.number, ts: item.ts || 0 };
                });
            }
            Object.keys(latestByTime).forEach(t => {
                latestByTime[t] = latestByTime[t].num;
            });

            return { latestByTime, kerala };
        }
    </script>
