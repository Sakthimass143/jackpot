        }

        .filter-box button:active {

        }

        :root {
            --btn-bg-1: #6ee7f9;
            --btn-bg-2: #3b82f6;
            --btn-text: #0b1220;
            --btn-glow: #60a5fa;
            --btn-shadow: rgba(59, 130, 246, .5)
        }

        .btn-download {
            -webkit-tap-highlight-color: transparent;
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: .6rem;
            padding: .9rem 1.15rem;
            border: none;
            border-radius: 14px;
            font: 600 .95rem/1 system-ui, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--btn-text);
            background: linear-gradient(180deg, rgba(255, 255, 255, .25), rgba(255, 255, 255, .05)) padding-box,
                linear-gradient(135deg, var(--btn-bg-1), var(--btn-bg-2)) border-box;
            border: 2px solid transparent;
            box-shadow: 0 8px 24px -8px var(--btn-shadow), inset 0 0 0 1px rgba(255, 255, 255, .25);
            backdrop-filter: blur(6px) saturate(1.2);
            cursor: pointer;
            transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
            overflow: hidden;
        }

        .btn-download .label {
            white-space: nowrap
        }

        .btn-download .icon {
            position: relative;
            width: 18px;
            height: 18px;
            display: inline-block
        }

        .btn-download .icon::before,
        .btn-download .icon::after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: currentColor
        }

        .btn-download .icon::before {
            top: 2px;
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 8px solid currentColor;
            background: none
        }

        .btn-download .icon::after {
            bottom: 1px;
            width: 16px;
            height: 3px;
            border-radius: 2px
        }

        .btn-download:hover {
            box-shadow: 0 10px 28px -8px var(--btn-shadow), 0 0 0 6px rgba(96, 165, 250, .18), inset 0 0 0 1px rgba(255, 255, 255, .28);

        }

        .btn-download:active {

        .btn-download:focus-visible {

            box-shadow: 0 0 0 3px #fff, 0 0 0 6px var(--btn-glow), 0 12px 32px -10px var(--btn-shadow)
        }

        }

    <!-- html-to-image (once) -->
    <script src="https://unpkg.com/html-to-image@1.11.11/dist/html-to-image.umd.js"></script>

    <!-- EXACT 1080×1137 EXPORT -->
    <!-- EXACT 1080×1137 EXPORT (stable layout, no right/left gaps) -->
    <!-- EXACT 1080×1137 EXPORT (lock live width, no collapse) -->
    <script>
        (() => {
            const BUTTON_ID = 'downloadBtn';
            const CAPTURE_SELECTOR = '#captureBox';   // wrapper that contains the table
            const TABLE_SELECTOR = '.month-chart';
            const FILENAME_PREFIX = 'monthly-chart-';
            const BG_COLOR = '#ffffff';
            const TARGET_WIDTH = 1080;
            const TARGET_HEIGHT = 1137;

            const HTML_TO_IMAGE_CDN = 'https://unpkg.com/html-to-image@1.11.11/dist/html-to-image.umd.js';
            const DOM_TO_IMAGE_CDN = 'https://unpkg.com/dom-to-image-more@3.2.0/dist/dom-to-image-more.min.js';

            function loadScriptOnce(src) {
                return new Promise((res, rej) => {
                    if ([...document.scripts].some(s => s.src === src)) return res();
                    const s = document.createElement('script');
                    s.src = src; s.async = true; s.onload = res; s.onerror = () => rej(new Error('Failed to load ' + src));
                    document.head.appendChild(s);
                });
            }
            async function ensureCaptureLib() {
                if (window.htmlToImage?.toPng) return 'htmlToImage';
                try { await loadScriptOnce(HTML_TO_IMAGE_CDN); } catch { }
                if (window.htmlToImage?.toPng) return 'htmlToImage';
                if (window.domtoimage?.toPng) return 'domtoimage';
                try { await loadScriptOnce(DOM_TO_IMAGE_CDN); } catch { }
                if (window.domtoimage?.toPng) return 'domtoimage';
                throw new Error('No capture library available');
            }
            async function waitForFonts() {
                if (document.fonts && document.fonts.status !== 'loaded') {
                    try { await document.fonts.ready; } catch { }
                }
            }

            function measureLiveTableWidth() {
                const liveTable = document.querySelector(TABLE_SELECTOR);
                if (!liveTable) {
                    // fall back to capture area width
                    const liveBox = document.querySelector(CAPTURE_SELECTOR);
                    return (liveBox?.getBoundingClientRect().width || 800);
                }
                return liveTable.getBoundingClientRect().width || liveTable.scrollWidth || 800;
            }

            function buildStage(node) {
                // Stage: exact canvas size
                const stage = document.createElement('div');
                stage.style.position = 'fixed';
                stage.style.left = '-10000px';
                stage.style.top = '-10000px';
                stage.style.background = BG_COLOR || 'transparent';
                stage.style.width = TARGET_WIDTH + 'px';
                stage.style.height = TARGET_HEIGHT + 'px';
                stage.style.overflow = 'hidden';

                // Scaler we will transform (so content CSS stays intact)
                const scaler = document.createElement('div');
                scaler.style.position = 'absolute';
                scaler.style.left = '0';
                scaler.style.top = '0';
                scaler.style.transformOrigin = 'top left';

                // Clone the capture area
                const clone = node.cloneNode(true);

                // Remove margins on wrapper so top-left is tight
                clone.style.margin = '0';

                // LOCK the table width to its LIVE pixel width (prevents % reflow/collapse)
                const liveW = Math.max(1, Math.round(measureLiveTableWidth()));
                const cloneTable = clone.querySelector(TABLE_SELECTOR);
                if (cloneTable) {
                    cloneTable.style.margin = '0';
                    cloneTable.style.width = liveW + 'px';   // kill width:90%
                    // Keep your intended layout behavior
                    cloneTable.style.tableLayout = 'auto';    // or 'fixed' if you prefer fixed columns
                }

                scaler.appendChild(clone);
                stage.appendChild(scaler);
                document.body.appendChild(stage);

                // Compute scale to fill width exactly; anchor top-left (no left/right white)
                const scale = TARGET_WIDTH / liveW;
                scaler.style.transform = `scale(${scale})`;

                // If the scaled height is less than canvas, you may see bottom white space.
                // Align to top (no extra top gap):
                scaler.style.top = '0px';

                // Optional: if you want vertical CENTER instead, uncomment:
                // const scaledH = (clone.getBoundingClientRect().height || clone.scrollHeight || 1) * scale;
                // scaler.style.top = Math.max(0, (TARGET_HEIGHT - scaledH) / 2) + 'px';

                return { stage, scaler };
            }

            function destroyStage(stage) { try { document.body.removeChild(stage); } catch { } }
            function getMonthText() { return (document.getElementById('monthAbbr')?.textContent || 'MONTH').trim(); }

            async function exportNow() {
                const node = document.querySelector(CAPTURE_SELECTOR);
                if (!node) { alert('Capture area not found.'); return; }

                const lib = await ensureCaptureLib();
                await waitForFonts();

                const { stage } = buildStage(node);

                try {
                    const opts = {
                        width: TARGET_WIDTH,
                        height: TARGET_HEIGHT,
                        pixelRatio: 1,
                        cacheBust: true,
                        backgroundColor: BG_COLOR,
                        bgcolor: BG_COLOR
                    };

                    let dataUrl;
                    if (lib === 'htmlToImage') {
                        dataUrl = await window.htmlToImage.toPng(stage, opts);
                    } else {
                        dataUrl = await window.domtoimage.toPng(stage, opts);
                    }

                    const a = document.createElement('a');
                    a.download = `${FILENAME_PREFIX}${getMonthText()}.png`;
                    a.href = dataUrl;
                    a.click();
                } catch (err) {
                    console.error('Export failed:', err);
                    alert('Export failed (see console).');
                } finally {
                    destroyStage(stage);
                }
            }

            function ready(fn) { document.readyState !== 'loading' ? fn() : document.addEventListener('DOMContentLoaded', fn); }
            ready(() => { const b = document.getElementById(BUTTON_ID); if (b) b.addEventListener('click', exportNow); });
        })();
    </script>

    <!-- Page logic -->
    <script>
        const timeCols = ["11:00", "12:00", "13:00", "14:00", "16:00", "18:00", "19:00", "20:00"];
        const tbody = document.getElementById('tbody');
        const monthPicker = document.getElementById('monthPicker');
        const loadBtn = document.getElementById('loadBtn');
        const monthAbbr = document.getElementById('monthAbbr');
        const monthNumberCell = document.getElementById('monthNumber');

        (function setDefaultMonth() {
            const d = new Date();
            const m = d.getMonth() + 1;
            monthPicker.value = `${d.getFullYear()}-${String(m).padStart(2, "0")}`;
            monthAbbr.textContent = d.toLocaleString('en', { month: 'short' }).toUpperCase();
            monthNumberCell.textContent = m;
            loadMonth();
        })();

        loadBtn.addEventListener('click', () => {
            const dt = new Date(monthPicker.value + "-01");
            monthAbbr.textContent = dt.toLocaleString('en', { month: 'short' }).toUpperCase();
            monthNumberCell.textContent = dt.getMonth() + 1;
            loadMonth();
        });

        function shouldShow(dateStr, timeStr) {
            const now = new Date();
            const [y, m, d] = dateStr.split('-').map(n => parseInt(n, 10));
            const [hh, mm] = timeStr.split(':').map(n => parseInt(n, 10));
            const slot = new Date(y, m - 1, d, hh, mm, 0, 0);
            const todayStr = new Date().toISOString().slice(0, 10);
            if (dateStr < todayStr) return true;
            if (dateStr > todayStr) return false;
            return now >= slot;
        }

        async function loadMonth() {
            tbody.innerHTML = "";
            const [yearStr, monthStr] = monthPicker.value.split("-");
            const year = parseInt(yearStr, 10);
            const month = parseInt(monthStr, 10);
            const daysInMonth = new Date(year, month, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const { latestByTime, kerala } = await readDate(dateStr);

                const tr = document.createElement('tr');

                const cDay = document.createElement('td');
                cDay.textContent = day; cDay.className = 'date-col';
                tr.appendChild(cDay);

                for (let i = 0; i < 4; i++) {
                    const t = timeCols[i];
                    const txt = shouldShow(dateStr, t) ? (latestByTime[t] || "") : "";
                    tr.appendChild(cell(txt));
                }

                const k = document.createElement('td');
                k.textContent = kerala || ""; k.className = 'kerala-col';
                tr.appendChild(k);

                for (let i = 4; i < timeCols.length; i++) {
                    const t = timeCols[i];
                    const txt = shouldShow(dateStr, t) ? (latestByTime[t] || "") : "";
                    tr.appendChild(cell(txt));
                }

                tbody.appendChild(tr);
            }
        }

        function cell(txt) { const td = document.createElement('td'); td.textContent = txt || ""; return td; }

        async function readDate(dateStr) {
            const snap = await db.ref('results/' + dateStr).get();
            const latestByTime = {}; let kerala = "";
            if (snap.exists()) {
                const val = snap.val();
                if (val.kerala) kerala = val.kerala;
                Object.keys(val).forEach(k => {
                    if (k === 'kerala') return;
                    const item = val[k];
                    if (!item || !item.time) return;
                    const t = item.time;
                    const isNewer = !latestByTime[t] || (item.ts && item.ts > latestByTime[t].ts);
                    if (isNewer) latestByTime[t] = { num: item.number, ts: item.ts || 0 };
                });
            }
            Object.keys(latestByTime).forEach(t => { latestByTime[t] = latestByTime[t].num; });
            return { latestByTime, kerala };
        }
    </script>
